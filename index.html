<!DOCTYPE html>
<html>
<head>
    <title>Entrevistador Inteligente</title>
    <style>
        #chat { height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
        .message { margin: 10px 0; }
        .bot { color: blue; }
        .user { color: green; }
    </style>
</head>
<body>
    <h1>Evaluación de Capacitación</h1>
    <div id="chat"></div>
    <input type="text" id="userInput" placeholder="Escribe tu respuesta..." style="width: 70%">
    <button onclick="sendMessage()">Enviar</button>
    
    <script>
        const sessionId = 'session_' + Date.now();
        const webhookUrl = 'TU_WEBHOOK_URL_AQUI';
        
        function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value;
            if (!message) return;
            
            addMessage('user', message);
            input.value = '';
            
            fetch(webhookUrl, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    sessionId: sessionId,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                addMessage('bot', data.response);
            });
        }
        
        function addMessage(type, text) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="message ${type}">${type === 'bot' ? 'Entrevistador: ' : 'Tú: '}${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
        
        // Mensaje inicial
        addMessage('bot', '¡Hola! Soy tu entrevistador virtual. Me gustaría conocer tu experiencia con la capacitación. ¿Cómo describirías tu experiencia general?');
    </script>
</body>
</html>
